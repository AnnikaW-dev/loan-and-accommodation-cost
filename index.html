<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Loan & accommodation. to calculate the cost for house loan with & with out accomendation. Cost calculation">
    <meta name="keywords" content="Loan cost, house costs, calculation">


    <link rel="stylesheet" href="assets/css/style.css">
    <title>Loan & accommodation cost</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" size="180*180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" size="32*32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" size="16*16" href="assets/favicon/favicon-16x16.png">
</head>

<body>
    <main>
        <div class="container">
            <div class="top">
                <h2>Loan & Accomnendation Costs</h2>
            </div>
            <div class="left">
                <div class="mb-3">
                    <label for="purchaseAmount" class="form-label">Purchase Amount</label>
                    <input type="number" class="form-control" id="purchaseAmount" placeholder="123">
                </div>
                <div class="mb-3">
                    <label for="downPayment" class="form-label">Down Payment</label>
                    <input type="number" class="form-control" id="downPayment" placeholder="123">
                </div>
                <div class="mb-3">
                    <label for="interest" class="form-label">Interest</label>
                    <input type="number" class="form-control" id="interest" placeholder="123">
                </div>
                <div class="mb-3">
                    <label for="amortizationPercent" class="form-label">Amortization in percent</label>
                    <input type="number" class="form-control" id="amortizationPercent" placeholder="123">
                </div>
                <div class="mb-3">
                    <label for="amortization" class="form-label">Amortization</label>
                    <input type="number" class="form-control" id="amortization" placeholder="123">
                </div>
                <div class="mb-3">
                    <label for="interstExpense" class="form-label">Interst Expense</label>
                    <input type="number" class="form-control" id="interstExpense" placeholder="123">
                </div>
                <div class="mb-3">
                    <label for="totalLoanCost" class="form-label">Total Loan Cost</label>
                    <input type="number" class="form-control" id="totalLoanCost" placeholder="123">
                </div>
                <button class="calculate-btn">Calculate</button>
            </div>
        </div>
    </main>
    <footer>
        Footer
    </footer>
</body>

</html>
