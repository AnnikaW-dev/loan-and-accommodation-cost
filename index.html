<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Loan & accommodation. to calculate the cost for house loan with & with out accomendation. Cost calculation">
    <meta name="keywords" content="Loan cost, house costs, calculation">


    <link rel="stylesheet" href="assets/css/style.css">
    <title>Loan & accommodation cost</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" size="180*180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" size="32*32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" size="16*16" href="assets/favicon/favicon-16x16.png">
</head>

<body>
    <main>
        <div class="container1">
            <div class="top">
                <h2>Loan & Accomodation Cost</h2>
            </div>
            <div class="container2">
                <div class="item">
                    <div class="topLeft">
                        <h3>Your Loan Details</h3>
                    </div>

                    <div class="slidecontainer">
                        <label for="slider">Purchase Amount</label><br>
                        <input type="range" min="0" max="20000000" step="1000" value="50000" id="slider"
                            oninput="output.value"><br>
                        <output id="output">5000000</output>
                    </div>

                    <div class="slidecontainer">
                        <label for="slider">Down Payment</label><br>
                        <input type="range" min="0" max="2000000" step="1000" value="5000" id="slider"
                            oninput="output.value"><br>
                        <output id="output">5000000</output>
                    </div>

                    <div class="slidecontainer">
                        <label for="slider">Interest</label><br>
                        <input type="range" min="0" max="20000000" step="1000" value="50000" id="slider"
                            oninput="output.value"><br>
                        <output id="output">5000000</output>
                    </div>

                    <div class="slidecontainer">
                        <label for="slider">Amortization</label><br>
                        <input type="range" min="0" max="20000000" step="1000" value="50000" id="slider"
                            oninput="output.value"><br>
                        <output id="output">5000000</output>
                    </div>

                    <div class="slidecontainer">
                        <label for="slider">InterestPercent</label><br>
                        <input type="range" min="0" max="20000000" step="1000" value="50000" id="slider"
                            oninput="output.value"><br>
                        <output id="output">5000000</output>
                    </div>

                    <div class="slidecontainer">
                        <label for="slider">Interest amount</label><br>
                        <input type="range" min="0" max="20000000" step="1000" value="50000" id="slider"
                            oninput="output.value"><br>
                        <output id="output">5000000</output>
                    </div>

                    <div class="slidecontainer">
                        <label for="slider">Total Loan Cost</label><br>
                        <input type="range" min="0" max="20000000" step="1000" value="50000" id="slider"
                            oninput="output.value"><br>
                        <output id="output">5000000</output>
                    </div>
                    <button class="calculate-btn">Calculate</button>
                </div>
            
                <div class="item">
                    <h3>Result</h3>
                    <div class="loan-summary">
                        <p>Cost the first year</p>
                        <p>Monthly cost</p>
                        <p>xxxx</p>
                        <p>xxxx</p>
                        <p>xxxx</p>
                        <p>xxxx</p>
                        <p>xxxx</p>
                        <p>xxxx</p>
                        <h4>Graf of the finans of the...</h4>
                    </div>
                </div>    
            </div>
        </div>
    </main>
    <footer>
        Footer
    </footer>
</body>

</html>
