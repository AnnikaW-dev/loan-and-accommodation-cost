<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Loan & accommodation. to calculate the cost for house loan with & with out accomendation. Cost calculation">
    <meta name="keywords" content="Loan cost, house costs, calculation">

    <title>Loan & accommodation cost</title>
    <!--Style sheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

</head>

<body>
    <main>
        <div class="container">
            <div class="top">
                <h1>Loan & Accomodation Cost</h1>
            </div>
            <div class="container2">
                <div class="left-column">
                    <h2>Your Loan Details</h2>

                    <div class="slider-container">
                        <label for="purchase-amount-slider">Purchase Amount(SEK)</label>
                        <input type="range" min="500000" max="10000000" step="10000" value="5000000"
                            id="purchase-amount-slider" class="slider">
                        <output id="purchase-amount-output">2500000</output>
                    </div>

                    <div class="slider-container">
                        <label id="label" for="down-payment-slider">Down Payment(SEK)</label>
                        <input type="range" min="50000" max="1000000" step="1000" value="250000"
                            id="down-payment-slider" class="slider">
                        <output id="down-payment-output">250000</output>
                    </div>

                    <div class="slider-container">
                        <label for="interest-slider">Interest(%)</label>
                        <input type="range" min="0" max="10" step="0.01" value="5" id="interest-slider" class="slider">
                        <output id="interest-output">5</output>
                    </div>

                    <div class="slider-container">
                        <label for="amortization-slider">Amortization:(SEK)</label>
                        <input type="range" min="0" max="20000" step="1" value="2000" id="amortization-slider"
                            class="slider">
                        <output id="amortization-output">2000 <span>SEK</span></output>
                    </div>

                    <button id="calculate-btn">Calculate</button>
                </div>

                <div class="right-column">
                    <h2>Result</h2>

                    <div id="loan-summary" class="result-container">
                        <div class="result"><span> Cost the first year:(SEK)</span><span id="yourFirstYear"></span>
                        </div>

                        <div class="result"><span>Monthly cost:(SEK)</span><span id="YourMonthlyCost"></span></div>

                        <div class="result"><span>The price of the home:(SEK)</span><span id="yourPrice"></span></div>

                        <div class="result"><span>Your Down Payment:(SEK)</span><span id="yourDownPayment"></span></div>

                        <div class="result"><span>Your mortgage:(SEK)</span><span id="yourMortgage"></span></div>

                        <div class="result"><span>Loan-To-Ratio:(%)</span><span id="yourLoanRatio"></span></div>

                        <div class="result"><span>Your Monthly Intesrest Cost:(SEK)</span><span
                                id="yourMounthlyInterest"></span></div>

                        <div class="result"><span>Your Monthly Amortization:(SEK)</span><span
                                id="yourMonthlyAmortization"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>

</body>

</html>
