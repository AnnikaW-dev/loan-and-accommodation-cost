<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Loan & accommodation. to calculate the cost for house loan with & with out accomendation. Cost calculation">
    <meta name="keywords" content="Loan cost, house costs, calculation">

    <title>Loan & accommodation cost</title>
    <!--Style sheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!--Favicon-->
    <link rel="apple-touch-icon" size="180*180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" size="32*32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" size="16*16" href="assets/favicon/favicon-16x16.png">
</head>

<body>
    <main>
        <div class="container">
            <div class="top">
                <h2>Loan & Accomodation Cost</h2>
            </div>
            <div class="container2">
                <div class="left-column">
                    <h3>Your Loan Details</h3>

                    <div class="slider-container">
                        <label for="purchase-amount-slider">Purchase Amount</label>
                        <input type="range" min="500000" max="10000000" step="10000" value="5000000"
                            id="purchase-amount-slider" class="slider">
                        <output id="purchase-amount-output">2500000</output>
                    </div>

                    <div class="slider-container">
                        <label id="label" for="down-payment-slider">Down Payment</label>
                        <input type="range" min="50000" max="1000000" step="1000" value="250000" 
                        id="down-payment-slider" class="slider">
                        <output id="down-payment-output">250000</output>
                    </div>

                    <div class="slider-container">
                        <label for="interest-slider">Interest</label>
                        <input type="range" min="0" max="10" step="0.01" value="5" id="interest-slider" class="slider">
                        <output id="interest-output">5</output>
                    </div>

                    <div class="slider-container">
                        <label for="amortization-slider">Amortization</label>
                        <input type="range" min="0" max="20000" step="1" value="2000" id="amortization-slider" class="slider">
                        <output id="amortization-output">2000</output>
                    </div>

                    <button id="calculate-btn">Calculate</button><br>
                </div>

                <div class="right-column">
                    <h3>Result</h3>

                    <div id="loan-summary" class="result-container">
                        <div class="result"><span> Cost the first year:</span><span id="yourFirstYear"></span></div>

                        <div class="result"><span>Monthly cost:</span><span id="YourMonthlyCost"></span></div>

                        <div class="result"><span>The price of the home:</span><span id="yourPrice"></span></div>

                        <div class="result"><span>Your Down Payment:</span><span id="yourDownPayment"></span></div>

                        <div class="result"><span>Your mortgage:</span><span id="yourMortgage"></span></div>

                        <div class="result"><span>Loan-To-Ratio:</span><span id="yourLoanRatio"></span></div>

                        <div class="result"><span>Your Monthly Intesrest Cost:</span><span
                                id="yourMounthlyInterest"></span></div>

                        <div class="result"> Your Monthly Amortization:</span><span id="yourMonthlyAmortization"></span>
                            </<div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="statistice-container">
            <h4>Graf of Loan to Ratio:<span> result</span></h4>
        </div>
    </main>
    <script src="script.js"></script>

</body>

</html>
