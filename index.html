<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Loan & accommodation. to calculate the cost for house loan with & with out accomendation. Cost calculation">
    <meta name="keywords" content="Loan cost, house costs, calculation">


    <link rel="stylesheet" href="assets/css/style.css">
    <title>Loan & accommodation cost</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" size="180*180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" size="32*32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" size="16*16" href="assets/favicon/favicon-16x16.png">
</head>

<body>
    <main>
        <div class="container1">
            <div class="top">
                <h2>Loan & Accomodation Cost</h2>
            </div>
            <div class="container2">
                <div class="item">
                    <div class="topLeft">
                        <h3>Your Loan Details</h3>
                    </div>
                    <form action="#">
                        <div class="loanDetails" id="purchase-amount">
                            <label for="purchaseAmount">Purchase Amount</label>
                            <input type="number" id="purchaseAmount">
                        </div>
                        <div class="loanDetails" id="down-payment">
                            <label for="downPayment">Down Payment</label>
                            <input type="number" id="downPayment">
                        </div>
                        <div class="loanDetails" id="interest-1">
                            <label for="interest">Interest</label>
                            <input type="number" id="interest">
                        </div>
                        <div class="loanDetails" id="amortizationPercent">
                            <label for="amortizationPercent">Amortization in percent</label>
                            <input type="number" id="amortizationPercent">
                        </div>
                        <div class="loanDetails" id="amortization">
                            <label for="purchaseAmount">Amortization</label>
                            <input type="number" id="amortization">
                        </div>
                        <div class="loanDetails" id="interest-expense">
                            <label for="interstExpense">Interst Expense</label>
                            <input type="number" id="interstExpense">
                        </div>
                        <div class="loanDetails" id="total-loan-cost">
                            <label for="totalLoanCost">Total Loan Cost</label>
                            <input type="number" id="totalLoanCost">
                        </div>
                        <button class="calculate-btn">Calculate</button>
                    </form>
                </div>
                <div class="item">
                    <div class="top-right">
                        <h3>Result</h3>
                    </div>
                    <div class="interest-cost">
                        <h5>Interest</h5>
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        Footer
    </footer>
</body>

</html>
