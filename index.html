<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Loan & accommodation. to calculate the cost for house loan with & with out accomendation. Cost calculation">
    <meta name="keywords" content="Loan cost, house costs, calculation">


    <link rel="stylesheet" href="assets/css/style.css">
    <title>Loan & accommodation cost</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" size="180*180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" size="32*32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" size="16*16" href="assets/favicon/favicon-16x16.png">
</head>

<body>
    <main>
        <div class="container1">
            <div class="top">
                <h2>Loan & Accomodation Cost</h2>
            </div>
            <div class="container2">
                <div class="item">
                    <div class="topLeft">
                        <h3>Your Loan Details</h3>
                    </div>

                    <div class="slidecontainer">
                        <label for="purchase-amount-slider">Purchase Amount</label><br>
                        <input type="range" min="0" max="20000000" step="1000" value="5000000" id="purchase-amount-slider"
                            oninput="output.value"><br>
                        <output id="purchase-amount-output">5000000</output>
                    </div>

                    <div class="slidecontainer">
                        <label for="down-payment-slider">Down Payment</label><br>
                        <input type="range" min="0" max="2000000" step="1000" value="250000" id="down-payment-slider"
                            oninput="output.value"><br>
                        <output id="down-payment-output">2500000</output>
                    </div>

                    <div class="slidecontainer">
                        <label for="interst-slider">Interest</label><br>
                        <input type="range" min="0" max="20" step="0.01" value="5" id="interst-slider"
                            oninput="output.value"><br>
                        <output id="interst-output">5</output>
                    </div>

                    <div class="slidecontainer">
                        <label for="amortization-slider">Amortization</label><br>
                        <input type="range" min="0" max="20000" step="1" value="2000" id="amortization-slider"
                            oninput="output.value"><br>
                        <output id="amortization-output">2000</output>
                    </div>

                    <div class="slidecontainer">
                        <label for="interest-costs-slider">Interest Costs</label><br>
                        <input type="range" min="0" max="2000" step="1" value="1000" id="interest-costs-slider"
                            oninput="output.value"><br>
                        <output id="nterest-costs-output">1000</output>
                    </div>

                    <div class="slidecontainer">
                        <label for="total-loan-cost-slider">Total Loan Cost</label><br>
                        <input type="range" min="0" max="20000" step="1" value="5000" id="total-loan-cost-slider"
                            oninput="output.value"><br>
                        <output id="total-loan-cost-output">5000</output>
                    </div>
                    <button id="calcilate-btn" class="btn">Calculate</button>
                </div>
            
                <div class="item">
                    <h3>Result</h3>
                    <div class="loan-summary">
                        <p>Cost the first year</p>
                        <p>Monthly cost</p>
                        <p>xxxx</p>
                        <p>xxxx</p>
                        <p>xxxx</p>
                        <p>xxxx</p>
                        <p>xxxx</p>
                        <p>xxxx</p>
                        <h4>Graf of the finans of the...</h4>
                    </div>
                </div>    
            </div>
        </div>
    </main>
    <footer>
        Footer
    </footer>
    <script></script>
</body>

</html>
